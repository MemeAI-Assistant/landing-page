<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0A0A0F"/>
      <stop offset="1" stop-color="#151527"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="8" y="8" width="240" height="240" rx="40" fill="url(#bg)" stroke="#7C5CFF" stroke-width="2.5"/>
  
  <!-- Chat bubble (represents assistant/keyboard suggestion) -->
  <g filter="url(#glow)">
    <path d="M64 82c0-11 9-20 20-20h88c11 0 20 9 20 20v52c0 11-9 20-20 20h-54l-24 20c-2 2-6 0-6-3v-17H84c-11 0-20-9-20-20V82z"
          fill="#101026" stroke="#8E82FF" stroke-width="2.5"/>
  </g>

  <!-- Meme frame (image placeholder inside bubble) -->
  <rect x="90" y="90" width="50" height="38" rx="6" fill="#1C1C34" stroke="#6F66E8" stroke-width="2"/>
  <path d="M94 121l10-11 8 9 6-6 14 15H94z" fill="#6F66E8" opacity="0.8"/>
  <circle cx="112" cy="103" r="3" fill="#A79FFF"/>

  <!-- Caption bars (meme text) -->
  <rect x="148" y="95" width="40" height="6" rx="3" fill="#C7C2FF" opacity="0.9"/>
  <rect x="148" y="108" width="40" height="6" rx="3" fill="#C7C2FF" opacity="0.7"/>
  <rect x="148" y="121" width="32" height="6" rx="3" fill="#C7C2FF" opacity="0.5"/>

  <!-- Spark (playful/AI hint) -->
  <path d="M192 72l3 9 9 3-9 3-3 9-3-9-9-3 9-3 3-9z" fill="#7C5CFF" opacity="0.9"/>
</svg>
